name: Rust

on:
  workflow_call:
    inputs:
      cargo-args:
        required: false
        type: string
        default: ""
      with-valgrind:
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust Unix
      run: |
        if rustup --version >/dev/null 2>&1; then
            rustup update
        else
             curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal --default-toolchain stable
             echo ::add-path::$HOME/.cargo/bin
        fi
    - name: Install Miri
      run: |
        rustup toolchain install nightly
        rustup +nightly component add miri

    - name: Install Valgrind
      if: inputs.with-valgrind != "false"
      run: |
        sudo apt-get update
        sudo apt-get install -y valgrind

    - name: Rust version
      run: |
        cargo --version
        rustc --version

    - name: Check build
      run: cargo clippy ${{ inputs.cargo-args }}

    - name: Test
      run: cargo test ${{ inputs.cargo-args }}

    - name: Valgrind Test
      if: inputs.with-valgrind != "false"
      env:
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUNNER: "valgrind --leak-check=full --error-exitcode=1"
      run: cargo test --release ${{ inputs.cargo-args }}

    - name: Miri Test
      run: cargo +nightly miri test ${{ inputs.cargo-args }}
